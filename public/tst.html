<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var prices = [55, 45, 75];

        var totalPrices = 0;
        for (var i = 0; i < prices.length; i++) {
            totalPrices += prices[i];
        }
        var avgPrice = (totalPrices/prices.length).toFixed(2);
        alert("The expected price is: "+avgPrice);

        var Taxes  = [5, 4, 7];
        var totalTaxes = 0;
        for (var i = 0; i < Taxes.length; i++) {
            totalTaxes += Taxes[i];
        }
        var avgTax = (totalTaxes/Taxes.length).toFixed(2);
        alert("The expected tax is: "+avgTax);

    </script>
</head>
